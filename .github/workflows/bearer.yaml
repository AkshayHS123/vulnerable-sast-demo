name: Bearer SAST Scan

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  rule_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Bearer SAST
        uses: bearer/bearer-action@v2
        with:
          path: '.'
          format: 'json'
          output: 'bearer-report.json'
          exit-code: '0'    # To not fail the workflow on findings (optional)
